<!doctype html>
<head>

    <link rel="stylesheet" href="styles.css">
</head>
<html lang = "en">
    <body>
    <div id = "Horizontal-Navigation-Bar">
        <img src = "CC Embelm.png">
        <ul> 
            <ul> 
                <li> <a href = "#"> &#9664 Back </a> </li>
                <li> <a href = "#"> Shelters </a> </li>
                <li> <a href = "#"> Food Banks</a> </li>

                <li class="right"> <a href="#">About Us</a> </li>
            </ul>
        </ul>

    <div id = "Vertical-Toolbar">

        <div class = "filters-container">

                <ul role="toolbar">
                    <li> <button aria-setsize="4" aria-posinset="1"> Open Now </button> </li>

                </ul>
            </div>
            <div>
                <h3> Length Of Stay </h3>
                <ul role="toolbar">
                    <li> <button aria-setsize="4" aria-posinset="1"> Short Term </button> </li>
                    <li> <button aria-setsize="4" aria-posinset="2"> Long Term </button> </li>
                </ul>
            </div>
            <div> 
            <h3> Demographic </h3>
                <ul role="toolbar">
                    <li> <button aria-setsize="4" aria-posinset="1"> Women Only </button> </li>
                    <li> <button aria-setsize="4" aria-posinset="2"> Youth </button> </li>
                </ul>
            </div>
        </div>
    </div>
