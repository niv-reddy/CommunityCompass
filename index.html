<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FullCalendar Example with Event Filtering</title>
    <link href='https://unpkg.com/fullcalendar@5/main.min.css' rel='stylesheet' />
    <style>
        #calendar {
            max-width: 900px;
            margin: 40px auto;
        }
    </style>
</head>
<body>
    <!-- Checkboxes for filtering events by color -->
    <label><input type="checkbox" value="#008000" checked> Shelter Events (Green)</label>
    <label><input type="checkbox" value="#0000FF" checked> Job Fairs (Blue)</label>
    <label><input type="checkbox" value="#FF0000" checked> Food Distributions (Red)</label>

    <div id="calendar"></div>

    <script src='https://unpkg.com/fullcalendar@5/main.min.js'></script>
    <script src='calendar.js'></script>
</body>
</html>
