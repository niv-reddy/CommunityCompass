<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calendar</title>
    <link
      href="https://unpkg.com/fullcalendar@5/main.min.css"
      rel="stylesheet"
    />
    <style>
      #calendar {
        max-width: 900px;
        margin: 40px auto;
      }
    </style>
  </head>
  <body>
    <style>
      body {
        background-color: #d8d2b8;
      }
    </style>
    <header style="background-color: #142e29">
      <div
        class="header-container"
        style="display: flex; justify-content: space-between; padding: 20px"
      >
        <div class="header-column">
          <img
            class="CcEmbelm"
            style="width: 75px; height: 77.66px; flex: 1"
            src="img/SCCLogo.PNG"
            onclick="window.location.href='index.html'"
          />
        </div>

        <div
          class="header-column"
          style="
            flex: 8;
            color: white;
            font-size: 32px;
            font-family: 'Koh Santepheap';
            font-weight: 700;
            word-wrap: break-word;
          "
          onclick="window.location.href='index.html'"
        >
          Community<br />Compass
        </div>

        <div
          class="header-column"
          onclick="window.location.href='AboutUs.html'"
          style="
            flex: 1;
            color: white;
            font-size: 22px;
            font-family: 'Kulim Park';
            font-weight: 400;
            word-wrap: break-word;
          "
        >
          About Us
        </div>
        <div
          class="header-column"
          onclick="window.location.href='contact.html'"
          style="
            flex: 1;
            color: white;
            font-size: 22px;
            font-family: 'Kulim Park';
            font-weight: 400;
            word-wrap: break-word;
          "
        >
          Contact Us
        </div>
        <div
          class="header-column"
          onclick="window.location.href='calendar.html'"
          style="
            flex: 1;
            color: white;
            font-size: 22px;
            font-family: 'Kulim Park';
            font-weight: 400;
            word-wrap: break-word;
          "
        >
          Calendar
        </div>
        <div class="header-column" style="flex: 1; z-index: 1050">
          <div class="row">
            <input
              type="text"
              id="input-box"
              placeholder="Search..."
              autocomplete="off"
              style="
                height: 40px;
                width: 9vw;
                padding: 0 10px;
                font-size: 16px;
                border: none;
              "
            />
          </div>
          <div
            class="result-box"
            style="
              z-index: 1050;
              max-height: 200px;
              overflow-y: auto;
              background-color: #fff;
              padding: 10px;
            "
          >
            <style>
              .result-box ul {
                border-top: 1px solid #ffff;
                padding: 10px;
                margin: 0;
                list-style-type: none;
              }
            </style>
          </div>
        </div>
      </div>
    </header>
    <!-- Checkboxes for filtering events by color -->
    <label
      ><input type="checkbox" value="#008000" checked /> Shelter Events
      (Green)</label
    >
    <label
      ><input type="checkbox" value="#0000FF" checked /> Job Fairs (Blue)</label
    >
    <label
      ><input type="checkbox" value="#FF0000" checked /> Food Distributions
      (Red)</label
    >

    <div id="calendar"></div>
    <footer style="background-color: #292929">
      <div
        class="footer-container"
        style="display: flex; justify-content: space-between; padding: 20px"
      >
        <div
          class="footer-column"
          style="
            flex: 0; /* Each column takes equal space */
            margin-left: 1vw; /* Add some padding around the columns */
          "
        >
          <img
            class="CcEmbelm"
            style="width: 130px; height: 134.61px"
            src="img/SCCLogo.PNG"
            onclick="window.location.href='index.html'"
          />
        </div>
        <div
          class="footer-column"
          style="
            text-align: center;
            color: white;
            font-size: 100px;
            font-family: 'Koh Santepheap';
            font-weight: 700;
            word-wrap: break-word;
            flex: 1; /* Each column takes equal space */
          "
          onclick="window.location.href='index.html'"
        >
          Community Compass
        </div>
        <div
          class="footer-column"
          style="
            flex: 0.5;
            display: flex; /* Enables flexbox layout */
            flex-direction: column; /* Stacks children vertically */
            justify-content: center; /* Centers children vertically */
            align-items: center; /* Centers children horizontally */
            height: 100%; /* Takes full height of its container */
          "
        >
          <div
            class="ContactUs"
            onclick="window.location.href = 'contact.html'"
            style="
              text-align: center;
              color: white;
              font-size: 32px;
              font-family: 'Koh Santepheap';
              font-weight: 400;
              word-wrap: break-word;
              margin: 2vh 0;
            "
          >
            Contact Us
          </div>
          <div
            class="AboutUs"
            onclick="window.location.href = 'AboutUs.html'"
            style="
              text-align: center;
              color: white;
              font-size: 32px;
              font-family: 'Koh Santepheap';
              font-weight: 400;
              word-wrap: break-word;
              margin: 2vh 0;
            "
          >
            About Us
          </div>
        </div>
        <div
          class="footer-column"
          style="flex: 0.3; /* Each column takes equal space */"
        >
          <div
            class="Resources"
            style="
              text-align: center;
              color: white;
              font-size: 32px;
              font-family: 'Koh Santepheap';
              font-weight: 400;
              word-wrap: break-word;
            "
          >
            Resources
          </div>
          <div
            class="FoodBank"
            onclick="window.location.href = 'FoodBank.html'"
            style="
              text-align: center;
              color: white;
              font-size: 20px;
              font-family: 'Koh Santepheap';
              font-weight: 300;
              word-wrap: break-word;
            "
          >
            Food Bank
          </div>
          <div
            class="Shelter"
            onclick="window.location.href = 'Shelter.html'"
            style="
              text-align: center;
              color: white;
              font-size: 20px;
              font-family: 'Koh Santepheap';
              font-weight: 300;
              word-wrap: break-word;
            "
          >
            Shelter
          </div>
          <div
            class="Employment"
            onclick="window.location.href = 'Employment.html'"
            style="
              text-align: center;
              color: white;
              font-size: 20px;
              font-family: 'Koh Santepheap';
              font-weight: 300;
              word-wrap: break-word;
            "
          >
            Employment
          </div>
          <div
            class="HealthCare"
            onclick="window.location.href = 'Healthcare.html'"
            style="
              text-align: center;
              color: white;
              font-size: 20px;
              font-family: 'Koh Santepheap';
              font-weight: 300;
              word-wrap: break-word;
            "
          >
            Health Care
          </div>
          <div
            class="Calendar"
            onclick="window.location.href = 'calendar.html'"
            style="
              text-align: center;
              color: white;
              font-size: 20px;
              font-family: 'Koh Santepheap';
              font-weight: 300;
              word-wrap: break-word;
            "
          >
            Calendar
          </div>
        </div>
      </div>
    </footer>

    <script src="https://unpkg.com/fullcalendar@5/main.min.js"></script>
    <script src="js/calendar.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
