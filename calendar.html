<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calendar</title>
    <link
      href="https://unpkg.com/fullcalendar@5/main.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <style>
      #calendar {
        max-width: 900px;
        margin: 40px auto;
      }
    </style>
  </head>
  <body>
    <header style="background-color: white">
      <div
        class="header-container"
        style="display: flex; justify-content: space-between"
      >
        <div
          class="header-column"
          onclick="window.location.href='index.html'"
          style="cursor: pointer"
        >
          <img
            class="CcEmbelm"
            style="width: 75px; height: 77.66px; flex: 1"
            src="img/SCCLogo.PNG"
          />
        </div>

        <div
          class="header-column"
          style="
            flex: 8;
            color: black;
            font-size: 32px;
            font-family: 'Koh Santepheap';
            font-weight: 700;
            word-wrap: break-word;
            padding: 0.5rem 1rem;
            cursor: pointer;
            color: var(--black);
          "
          onclick="window.location.href='index.html'"
        >
          Community Compass
        </div>

        <div
          class="header-column"
          onclick="window.location.href='AboutUs.html'"
          style="
            flex: 1;
            color: black;
            font-size: 22px;
            font-family: 'Kulim Park';
            font-weight: 400;
            word-wrap: break-word;
            padding: 0.5rem 1rem;
            cursor: pointer;
            color: var(--black);
          "
        >
          About
        </div>
        <div
          class="header-column"
          onclick="window.location.href='contact.html'"
          style="
            flex: 1;
            color: black;
            font-size: 22px;
            font-family: 'Kulim Park';
            font-weight: 400;
            word-wrap: break-word;
            padding: 0.5rem 1rem;
            cursor: pointer;
            color: var(--black);
          "
        >
          Contact
        </div>
        <div
          class="header-column"
          onclick="window.location.href='calendar.html'"
          style="
            flex: 1;
            color: black;
            font-size: 22px;
            font-family: 'Kulim Park';
            font-weight: 400;
            word-wrap: break-word;
            padding: 0.5rem 1rem;
            cursor: pointer;
            color: var(--black);
          "
        >
          Calendar
        </div>
        <div
          class="header-column"
          style="flex: 1; z-index: 1050; padding: 0.5rem 1rem"
        >
          <div class="row">
            <input
              type="text"
              id="input-box"
              placeholder="Search..."
              autocomplete="off"
              style="
                height: 40px;
                width: 20vw;
                padding: 0 10px;
                font-size: 16px;
                border: none;
              "
            />
          </div>
          <div
            class="result-box"
            style="
              z-index: 1050;
              max-height: 200px;
              overflow-y: auto;
              background-color: #fff;
              padding: 10px;
            "
          >
            <style>
              .result-box ul {
                border-top: 1px solid #ffff;
                padding: 10px;
                margin: 0;
                list-style-type: none;
              }
            </style>
          </div>
        </div>
      </div>
    </header>
    <script src="js/script.js"></script>

    <div class="container mt-4" style="margin: 25vh 0; padding-top: 5vh">
      <div class="row">
        <!-- Labels Column -->
        <div class="col-md-3">
          <div class="mb-3">
            <label
              ><input type="checkbox" value="#008000" checked /> Shelter Events
              (Green)</label
            >
          </div>
          <div class="mb-3">
            <label
              ><input type="checkbox" value="#0000FF" checked /> Job Fairs
              (Blue)</label
            >
          </div>
          <div class="mb-3">
            <label
              ><input type="checkbox" value="#FF0000" checked /> Food
              Distributions (Red)</label
            >
          </div>
        </div>

        <!-- Calendar Column -->
        <div class="col-md-9">
          <div id="calendar"></div>
        </div>
      </div>
    </div>
    <script src="https://unpkg.com/fullcalendar@5/main.min.js"></script>
    <script src="js/calendar.js"></script>
  </body>
</html>
